<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Jean Carlos Piguave Alvaradp">
        <link rel="shortcut icon" href="./assets/piguaveSof.png" type="image/x-icon">
    </head>
    <body>
        <main id="producto">
            <header class="cabecera cabecera-producto">
                <a class="retroceder" href="./administrador.html">
                    <span class="material-icons">arrow_back</span>
                </a>
                <h4 class="cabecera-4">Producto</h4>
            </header>

            <ul class="lista lista-producto">
                <li class="opcion">
                    <a class="subtitulo" href="./producto_anadir.html">Añadir</a>
                </li>
                <li class="opcion opcion--activado">
                    <a class="subtitulo" href="">Actualizar</a>
                </li>
                <li class="opcion">
                    <a class="subtitulo" href="./producto_eliminar.html">Eliminar</a>
                </li>
            </ul>

            <ul class="informacion informacion-producto">
                <li class="item-producto">
                    <img class="image imagen-item-producto" src="./assets/hamburguesa.png" alt="" />
                    <h4 class="subtitulo subtitulo-item-producto">descripcion</h4>
                    <button class="btn-enviar btn-enviar-item-producto" id="0001">
                        <img src="./assets/editar.svg" alt="icono de eliminar" title="editar" />
                    </button>
                </li>
                <li class="item-producto">
                    <img class="image imagen-item-producto" src="./assets/batido.png" alt="" />
                    <h4 class="subtitulo subtitulo-item-producto">descripcion</h4>
                    <button class="btn-enviar btn-enviar-item-producto" id="0002">
                        <img src="./assets/editar.svg" alt="icono de eliminar" title="editar" />
                    </button>
                </li>
                <li class="item-producto">
                    <img class="image imagen-item-producto" src="./assets/pizza.png" alt="" />
                    <h4 class="subtitulo subtitulo-item-producto">descripcion</h4>
                    <button class="btn-enviar btn-enviar-item-producto" id="0003">
                        <img src="./assets/editar.svg" alt="icono de eliminar" title="editar" />
                    </button>
                </li>
                <li class="item-producto item-producto__ultimo">
                    <img class="image imagen-item-producto" src="./assets/salchipapa.png" alt="" />
                    <h4 class="subtitulo subtitulo-item-producto">descripcion</h4>
                    <button class="btn-enviar btn-enviar-item-producto" id="0004">
                        <img src="./assets/editar.svg" alt="icono de eliminar" title="editar" />
                    </button>
                </li>
            </ul>
        </main>
        <div class="modal modal__ocultar" id="modal-informativo">
            <h2 class="cabecera-2">Actualización del producto con exito</h2>
            <img src="./assets/check_blanco.png" alt="" srcset="" />
        </div>

        <form action="" class="formulario formulario-producto formulario-modal formulario__desactivado" id="modal">
            <figure class="producto">
                <img class="img" src="./assets/pizza.png" alt="" />
                <figcaption class="cabecera-4">descripcion...</figcaption>
            </figure>
            <h2 class="cabecera-4">Actualizacion:</h2>

            <div class="entradas">
                <div class="entrada entrada-entradas">
                    <label class="cabecera-4" for="nombre"> Nombre</label>
                    <input class="cuerpo-defecto-1" type="text" name="nombre" id="nombre" placeholder="placeholder" />
                </div>

                <div class="entrada entrada-entradas">
                    <label class="cabecera-4" for="costo">Costo</label>
                    <input class="cuerpo-defecto-1" type="text" name="costo" id="costo" placeholder="placeholder" />
                </div>

                <div class="entrada entrada-entradas">
                    <label class="cabecera-4" for="descripcion">Descripcion</label>
                    <input class="cuerpo-defecto-1" type="text" name="descripcion" id="descripcion" placeholder="placeholder" />
                </div>

                <div class="contrasena contrasena-entradas">
                    <label class="cabecera-4">Imagenes</label>
                    <section for="imagenes" class="fila">
                        <input
                            class="cuerpo-defecto-1"
                            type="file"
                            name="imagenes"
                            id="imagenes"
                            placeholder="placeholder"
                            accept="image/*"
                        />
                        <p id="informacion"></p>
                        <label for="imagenes" class="boton"> Subir </label>
                    </section>
                </div>

                <div class="entrada entrada-entradas entrada-boton">
                    <button class="btn-secundario" id="btn-omitir">omitir</button>
                    <input
                        class="btn-enviar btn-enviar__desabilitado"
                        id="btn-enviar"
                        type="submit"
                        value="actualizar cambios"
                        disabled
                    />
                </div>
            </div>
        </form>
    </body>
</html>
